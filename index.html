<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" /> <!-- leaflet css-->

		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script><!-- leaflet js -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvQMT2jUvbqqp32py6OeStXM7sVu8ASNg&signed_in=true"></script>
		<link rel="stylesheet" type="text/css" href="css/fa/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/autoCompleteStyle.css">
		<link rel="stylesheet" type="text/css" href="css/application.css">
		<link rel="stylesheet" type="text/css" href="css/forceDiagramStyle.css">
		<link rel="stylesheet" type="text/css" href="css/ArtistMap.css">
		<script src="js/ArtistLayer.js"></script>
		<script src="js/artistsHelper.js"></script>
		<script src="js/DataManager.js"></script>
		<script src="js/AutoCompleteBox.js"></script>
		<script src="js/ForceArtistDiagram.js"></script>
		<script src="js/ArtistMap.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body style="background-color: #dddddd;height: 100%;" onload="init()">
		<div id="view" class="view-div">
			<div id="main" class="main-div">
				<div id="explore-view" class="explore-view">
					<div id="explore-p1" class="player1-view">
						<div id="explore-autocomplete" style="position: absolute;left:0%;width:100%;top:0px;height:8%"></div>
						<div class="explore-switch-button"></div>
					</div>
					<div id="explore-shared" class="shared-view">
						<div id="explore-timeline" class="timeline-view expandible"></div>
						<div id="explore-map" class="map-view expandible"></div>
						<div id="explore-force" class="force-view expandible"></div>
					</div>
					<div id="explore-p2" class="player2-view">
						<div id="explore-autocomplete2" style="position: absolute;left:0%;width:100%;top:0px;height:8%"></div>
						<div class="explore-switch-button"></div>
					</div>
				</div>
				<div id="compare-view" class="compare-view">
					<div id="compare-p1" class="player1-view">
						<div id="autocomplete" class="autocomplete-compare"></div>
						<div class="compare-switch-button"></div>

					</div>
					<div id="compare-shared" class="shared-view">
						<div id="compare-timeline" class="timeline-view expandible"></div>
						<div id="compare-map" class="map-view expandible"></div>
						<div id="compare-force" class="force-view expandible"></div>
					</div>
					<div id="compare-p2" class="player2-view">
						<div id="autocomplete2" class="autocomplete-compare"></div>
						<div class="compare-switch-button"></div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
